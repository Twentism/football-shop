<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ app_name }}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #fdfdfd;
            color: #111;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 900px;
            margin: 120px auto;
            padding: 0 20px;
            text-align: left;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
            line-height: 1;
        }

        .subtitle {
            font-size: 28px;
            margin: 10px 0 40px;
        }

        .info {
            font-size: 16px;
            color: #555;
            margin-top: 8px;
        }

    </style>
</head>
<body>
    <main>
        <h1>{{ app_name }}</h1>

        <p class="info"><strong>Your Name:</strong> {{ name }}</p>
        <p class="info"><strong>Your Class:</strong> {{ class }}</p>
    </main>

</body>
</html>
