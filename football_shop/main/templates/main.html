<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ app_name }}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #fdfdfd;
            color: #111;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            font-size: 14px;
        }

        header a {
            text-decoration: none;
            color: #444;
            margin-left: 20px;
        }

        main {
            max-width: 900px;
            margin: 120px auto;
            padding: 0 20px;
            text-align: left;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
            line-height: 1;
        }

        .subtitle {
            font-size: 28px;
            margin: 10px 0 40px;
        }

        .info {
            font-size: 16px;
            color: #555;
            margin-top: 8px;
        }

        footer {
            font-size: 14px;
            color: #666;
            text-align: center;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <header>
        <div>{{ app_name }}</div>
        <nav>
            <a href="#">CONTACT</a>
            <a href="#">MENU</a>
        </nav>
    </header>

    <main>
        <h1>{{ app name }}</h1>
        <div class="subtitle">the Unexpected.</div>

        <p class="info"><strong>Your Name:</strong> {{ name }}</p>
        <p class="info"><strong>Your Class:</strong> {{ class }}</p>
    </main>

    <footer>
        Â© Melanton Gabriel Siregar. {{ app_name }}
    </footer>
</body>
</html>
