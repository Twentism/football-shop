<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ app_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0077b6;
            color: white;
            padding: 20px;
        }
        main {
            margin: 40px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #023e8a;
        }
        .info {
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ app_name }}</h1>
    </header>
    <main>
        <p class="info"><strong>Your Name:</strong> {{ student_name }}</p>
        <p class="info"><strong>Your Class:</strong> {{ student_class }}</p>
    </main>
</body>
</html>
