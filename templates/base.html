{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Football Shop{% endblock title %}</title>
    
    {% block meta %}
    
    {% endblock meta %}

    {% include 'toast.html' %}
    {% include 'modal.html' %}
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add DOMPurify here -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <!-- Global stylesheet -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />

    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background: #fdfdfd;
        color: #111;
        margin: 0;
        padding: 0;
      }

      main {
        max-width: 900px;
        margin: 120px auto;
        padding: 0 20px;
        text-align: left;
      }

      h1 {
        font-size: 80px;
        font-weight: bold;
        margin: 0;
        line-height: 1;
      }

      .subtitle {
        font-size: 28px;
        margin: 10px 0 40px;
      }

      .info {
        font-size: 16px;
        color: #555;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    {% block content %}{% endblock content %}
  </body>
</html>
